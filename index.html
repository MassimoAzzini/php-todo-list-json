<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT-AWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>

  <!-- BOOTSTRAP -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>

  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- AXIOS -->
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <title>TODO LIST</title>
</head>
<body class="vh-100">
  <div id="app" class="container my-5">
    <div class="row justify-content-center ">
      <div class="col-8">
        <h1 class="text-center mt-5 fw-bold">TODO LIST</h1>

        <div class="input-group my-3">
          <input
            type="text"
            class="form-control"
            v-model.trim="newTask"
            placeholder="Nuovo Task"
            @keyup.enter="addTask">
          <button
            class="btn btn-outline-primary"
            type="button"
            @click="addTask">Add Task</button>
        </div>

        <div class="cont-message">
          <p :class="{'d-none': !this.message}" class="text-danger">Attenzione!! Devi completare il task prima di eliminarlo!</p>
        </div>

        <div class="cont-task">
          <ul v-if="list.length > 0" class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              v-for="(item, index) in list"
              :class="{'done': item.isDone}"
              @click="item.isDone = !item.isDone">
              <span>
                {{ item.title }}
              </span>
  
              <i @click.stop="deleteTask(index)" class="fa-solid fa-trash-can"></i>
  
            </li>
          </ul>
          <h3 v-else>Non ci sono task</h3>
        </div>
        
      </div>
    </div>


  </div>

  <!-- <i class="fa-regular fa-circle"></i>  vuoto

  <i class="fa-solid fa-circle-check"></i>   fatto

  <i class="fa-solid fa-circle-plus"></i>  aggiungere

  <i class="fa-solid fa-circle-xmark"></i>  delete
  <i class="fa-regular fa-circle-xmark"></i> -->


  <script src="js/script.js"></script>
  
</body>
</html>
